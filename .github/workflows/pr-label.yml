name: PR Labeling

on:
  pull_request_target:
    types:
    - opened
    - synchronize
    - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  labeling:
    name: Label PRs (size and chart)

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

    - name: size-label
      uses: ./
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
