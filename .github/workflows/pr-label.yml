name: PR Labeling

on:
  pull_request_target:
    types:
    - opened
    - synchronize
    - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  labeling:
    name: Label PRs (size and chart)

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

    - name: size-label
      uses: ./
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
