name: Linting and testing
on:
  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      with:
        fetch-depth: 0

    - run: yarn install

    - run: yarn lint

    # - run: yarn test
