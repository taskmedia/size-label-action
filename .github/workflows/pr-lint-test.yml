name: Linting and testing
on:
  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      with:
        fetch-depth: 0

    - run: yarn install

    - run: yarn lint

    # - run: yarn test
