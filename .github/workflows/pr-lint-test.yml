name: Linting and testing
on:
  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      with:
        fetch-depth: 0

    - run: yarn install

    - run: yarn lint

    # - run: yarn test
