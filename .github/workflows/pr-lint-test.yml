name: Linting and testing
on:
  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      with:
        fetch-depth: 0

    - run: yarn install

    - run: yarn lint

    # - run: yarn test
